<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather Dashboard</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
  <header class="titlepage-header">
    <h1 class="dashboard-title">Weather Dashboard</h1>
  </header>
  <main class="weather-content">
    <div class="navigation">
      <h2 class="search-city">Search For a City:</h2>
      <input type="text" placeholder="San Diego" class="search-bar"></input>
      <button type="button" class="search-button">Search</button>
      <div class="history"></div>
    </div>

    <div class="main-house">
      <div class="current-weather">
      </div>
      <div class="five-day-forecast"></div>
      </div>
    </div>

  </main>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
    integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
